<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission to Meet</title>
    <link rel="stylesheet" href="permission.css">
</head>
<body>
    <div class="outer-frame">
        <form class="permission-form">
            <h1>Permission Form</h1>
            <p>Fill out this form at least 10 days before the proposed meeting date.</p>

            <section id="personal-details">
                <h2>Personal Details</h2>
                <div class="personal-detail">
                    <label for="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name">
                </div>
                <div class="personal-detail">
                    <label for="name-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="personal-detail">
                    <label for="phone-label">Cell:</label>
                    <input type="number" id="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="personal-detail">
                    <label for="address-label">Address:</label>
                    <input type="Address" id="address" placeholder="Enter Your Address">
                </div>
                <div class="personal-detail">
                    <label for="iq-label">IQ Score:</label>
                    <input type="number" id="iq" placeholder="Enter Your IQ Score">
                    <a target="_blank rel="noopener noreferrer" href= "https://www.iqtestacademy.org/?cq_src=google_ads&cq_cmp=14148480180&cq_term=iq%20score%20test&cq_plac=&cq_net=g&cq_plt=gp&utm_source=google&utm_medium=googleads&utm_campaign=&gclid=EAIaIQobChMIh-jSkszt8wIVgic4Ch120wekEAAYASAAEgI_sPD_BwE">Take the IQ test at this link and enter your score</a>
                </div>
            </section>
        </form>
    </div>
</body>
<script src="permission.js"></script>
</html>
